<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title" class="title">Understanding A11y in Forms</h1>

      <!-- von Isabell: -->
      <form aria-labelledby="title" aria-describedby="description" for="title">


      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form for="title">
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>
          <label for="name-Input">Name (at least 4 Characters):</label>
          <input id="name-Input" type="text" name="name" minlength="4">
          <label for="age-Input">Age (required):</label>
          <input id="age-Input" type="number" name="age" min="14" required>
          <label for="color-Input">Color you cannot see:</label>
          <input id="color-Input" type="color" name="color" />
          <label for="message-Input">Leave us a message...</label>
          <textarea id="message-Input" rows="7"></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
